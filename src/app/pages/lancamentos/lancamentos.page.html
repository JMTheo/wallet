<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lan√ßamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-grid class="ion-text-center">
      <app-ultimos-lancamentos *ngFor="let i of lancamentosList"
        diaCompra = {{i.diaCompra}}
        titulo= {{i.titulo}}
        valor= {{i.valor}}
        tipoOperacao={{i.tipoOperacao}}
        tipoTransacao={{i.tipoTransacao}}
      ></app-ultimos-lancamentos>

    </ion-grid>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="abrirModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

</ion-content>
