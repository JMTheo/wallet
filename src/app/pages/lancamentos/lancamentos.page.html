<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lançamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="primary" (click)="adicionarLancamento()"
    ><ion-label>Adicionar lançamento</ion-label><ion-icon name="add"></ion-icon
  ></ion-button>
  <ion-item *ngFor="let lancamento of lancamentos;let i = index;">
    <ion-input
      [(ngModel)]="entradas[i]"
      type = number
      [id]="'Id'+i"
      placeholder="Digite aqui o valor"
    ></ion-input>
    <ion-button (click)="adicionarValor($event)" type="submit" [id]="'Id'+i"><ion-icon name="checkmark-outline"></ion-icon></ion-button>
  </ion-item>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="adicionarLancamento()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
