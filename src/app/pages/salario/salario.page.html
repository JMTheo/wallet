<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Salário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
      <ion-item lines="full">
      <ion-label position="floating">Salário</ion-label>
      <ion-input type="number" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Mês/Ano</ion-label>
        <ion-datetime displayFormat="MMMM YYYY" min="1940-01" max="2028-12" value="2021-04-21T13:47:20.789"
          monthNames='Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro'
          doneText="Ok" cancelText="Voltar">
        </ion-datetime>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block">Confirmar</ion-button>
        </ion-col>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Cancelar</ion-button>
        </ion-col>
      </ion-row>
</form>

</ion-content>
